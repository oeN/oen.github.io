baseURL: "https://diomedet.com/"
languageCode: "en-us"
title: "Diomede T."
theme: "PaperMod"

# example config https://github.com/adityatelange/hugo-PaperMod/blob/exampleSite/config.yml#L106

languages:
  en:
    menu:
      main:
        - name: About Me
          url: about
        - name: Posts
          url: posts

outputs:
  home:
    - HTML
    - JSON
    - RSS
  page:
    - HTML
  posts:
    - HTML
    - JSON
    - RSS

params:
  author: "Diomede"
  disableThemeToggle: true
  ShowReadingTime: true
  ShowShareButtons: true

  editPost:
    URL: "https://github.com/oeN/oen.github.io/blob/master/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  homeInfoParams:
    Title: "Hello Everyone!"
    Content: >
      Welcome to my site, I'm Diomede!

  socialIcons:
    - name: github
      url: "https://github.com/oeN"
    - name: twitter
      url: "https://twitter.com/diomedet"
    - name: RSS
      url: "index.xml"
  
  profileMode:
    enabled: true
    imageUrl: /imgs/avatar.jpg
    imageTitle: Me
    title: Hello There!
    buttons:
      - name: About Me
        url: "/about"
      - name: Posts
        url: "/posts"